<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Devmaster Profile</title>

    <!-- CSS Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center mb-4">
        <div class="col-md-8 col-lg-7 d-flex align-items-center gap-3">
            <img src="https://devmaster.edu.vn/images/logo.png"
                 alt="Devmaster Academy"
                 class="img-fluid"
                 style="max-width: 120px;">
            <div>
                <h1 class="h3 fw-bold mb-1"
                    th:text="${@environment.getProperty('app.name')}">
                </h1>
                <p class="text-muted mb-0"
                   th:text="${@environment.getProperty('app.welcome.message')}">
                </p>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
            <!-- Card thông tin profile -->
            <div class="card shadow-sm border-0 mb-3"
                 th:each="nqdinfo : ${DevmasterProfile}">
                <div class="card-body">
                    <h2 class="h4 fw-bold mb-3"
                        th:text="${nqdinfo.name}">
                    </h2>

                    <p class="mb-2">
                        <strong>NickName:</strong>
                        <span th:text="${nqdinfo.nickName}"></span>
                    </p>
                    <p class="mb-2">
                        <strong>Email:</strong>
                        <a th:href="'mailto:' + ${nqdinfo.email}"
                           th:text="${nqdinfo.email}">
                        </a>
                    </p>
                    <p class="mb-0">
                        <strong>Website:</strong>
                        <a th:href="${nqdinfo.website}"
                           th:text="${nqdinfo.website}"
                           target="_blank">
                        </a>
                    </p>
                </div>
            </div>

            <!-- Nút Back -->
            <div class="d-flex justify-content-start mt-3">
                <a th:href="@{/}"
                   class="btn btn-outline-secondary">
                    ← Back
                </a>
            </div>
        </div>
    </div>
</div>

<!-- JS Bootstrap -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
