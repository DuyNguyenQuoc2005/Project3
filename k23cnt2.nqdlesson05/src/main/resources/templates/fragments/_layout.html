<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title th:text="${title}">Devmaster :: Giới thiệu Thymeleaf trong Spring Boot</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- CSS riêng (nếu có) -->
    <link rel="stylesheet" th:href="@{/css/site.css}"/>
</head>

<body class="bg-light">

<!-- ================= HEADER FRAGMENT ================= -->
<header th:fragment="header" class="border-bottom bg-white">
    <div class="container d-flex align-items-center justify-content-between py-2">

        <!-- Logo -->
        <a th:href="@{/}">
            <img src="https://devmaster.edu.vn/images/logo.png"
                 alt="Devmaster Academy"
                 class="img-fluid"
                 style="max-height: 50px;">
        </a>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#mainNavbar"
                    aria-controls="mainNavbar"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a th:href="@{/home}" class="nav-link">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/about}" class="nav-link">Giới thiệu</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/contact}" class="nav-link">Liên hệ</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<!-- ================= MENU FRAGMENT (DÙNG CHO SIDEBAR / FOOTER) ================= -->
<nav th:fragment="menu" class="mt-3">
    <ul class="nav nav-pills justify-content-center">
        <li class="nav-item">
            <a th:href="@{/home}" class="nav-link">Trang chủ</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/services}" class="nav-link">Dịch vụ</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/contact}" class="nav-link">Liên hệ</a>
        </li>
    </ul>
</nav>

<!-- ================= FOOTER FRAGMENT ================= -->
<footer th:fragment="footer" class="bg-dark text-white mt-5 pt-3 pb-3">
    <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between gap-3">

        <div class="d-flex align-items-center gap-2">
            <img src="https://devmaster.edu.vn/images/logo.png"
                 alt="Devmaster Academy"
                 style="width: 50px;">
            <address class="mb-0">
                © 2024 <b>Devmaster Academy</b><br/>
                <small>All rights reserved.</small>
            </address>
        </div>

        <!-- Chèn menu (dạng pills) vào footer -->
        <nav th:insert="fragments/_layout::menu"></nav>
    </div>

    <!-- Bootstrap JS (nên để cuối body) -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</footer>

</body>
</html>
